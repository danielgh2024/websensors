<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Interactive Wall</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; videoTexture: true; trackingMethod: best; debugUIEnabled: false;'>
      <!-- Marcador Hiro: puedes cambiar el preset por 'kanji' u otros -->
      <a-marker preset="hiro">
        <!-- Caja 3D interactiva -->
        <a-box position="0 0.5 -5" rotation="0 45 0" color="red" click-action></a-box>
      </a-marker>
      <!-- Cámara con ajustes de posición para evitar zoom excesivo -->
      <a-entity camera position="0 0 5"></a-entity>
    </a-scene>
    <script>
      // Acción personalizada al hacer clic
      AFRAME.registerComponent('click-action', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            alert("Has tocado el objeto 3D");
          });
        }
      });
    </script>
  </body>
</html>
