<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Touch Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 1 -3" color="tomato" depth="0.5" height="0.5" width="0.5" 
               grab></a-box>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
