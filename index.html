<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/webar.js@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="webar-container"></div>
    <script>
        const webar = new WebAR({
            container: document.getElementById('webar-container'),
            markerImage: 'https://files.vecteezy.com/system/resource/files/12640597/042cm01gift_boxac001.png',
            onMarkerFound: () => {
                alert('Marker found!');
                // Aquí puedes añadir lógica para mostrar un objeto 3D o contenido adicional
            }
        });

        webar.start();
    </script>
</body>
</html>
