<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .sensor-data {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Device Sensors Data</h1>
    <div id="acceleration" class="sensor-data">
        <h2>Acceleration</h2>
        <p>X: <span id="acceleration-x">0</span></p>
        <p>Y: <span id="acceleration-y">0</span></p>
        <p>Z: <span id="acceleration-z">0</span></p>
    </div>
    <div id="rotation" class="sensor-data">
        <h2>Rotation</h2>
        <p>Alpha: <span id="rotation-alpha">0</span></p>
        <p>Beta: <span id="rotation-beta">0</span></p>
        <p>Gamma: <span id="rotation-gamma">0</span></p>
    </div>
    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                document.getElementById('acceleration-x').textContent = event.acceleration.x.toFixed(2);
                document.getElementById('acceleration-y').textContent = event.acceleration.y.toFixed(2);
                document.getElementById('acceleration-z').textContent = event.acceleration.z.toFixed(2);
            });
        } else {
            alert("DeviceMotionEvent is not supported");
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                document.getElementById('rotation-alpha').textContent = event.alpha.toFixed(2);
                document.getElementById('rotation-beta').textContent = event.beta.toFixed(2);
                document.getElementById('rotation-gamma').textContent = event.gamma.toFixed(2);
            });
        } else {
            alert("DeviceOrientationEvent is not supported");
        }
    </script>
</body>
</html>
