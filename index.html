<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Datos del Giroscopio y Aceler贸metro</h1>
    <p id="gyro">Giroscopio: </p>
    <p id="accel">Aceler贸metro: </p>

    <script>
        function sendDataToServer(data) {
            fetch('http:192.168.100.190/receive-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function handleOrientation(event) {
            const alpha = event.alpha; // Z axis
            const beta = event.beta; // X axis
            const gamma = event.gamma; // Y axis

            const gyroData = { alpha, beta, gamma };
            document.getElementById('gyro').textContent = `Giroscopio - Alpha: ${alpha}, Beta: ${beta}, Gamma: ${gamma}`;

            sendDataToServer({ type: 'gyro', data: gyroData });
        }

        function handleMotion(event) {
            const acc = event.acceleration;
            const accX = acc.x;
            const accY = acc.y;
            const accZ = acc.z;

            const accelData = { x: accX, y: accY, z: accZ };
            document.getElementById('accel').textContent = `Aceler贸metro - X: ${accX}, Y: ${accY}, Z: ${accZ}`;

            sendDataToServer({ type: 'accel', data: accelData });
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            document.getElementById('gyro').textContent = 'Giroscopio no soportado.';
        }

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', handleMotion);
        } else {
            document.getElementById('accel').textContent = 'Aceler贸metro no soportado.';
        }
    </script>
</body>
</html>
