<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Model with Sensors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .sensor-data {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sensor-data">
        <h2>Sensor Data 1</h2>
        <p>Alpha: <span id="rotation-alpha">0</span></p>
        <p>Beta: <span id="rotation-beta">0</span></p>
        <p>Gamma: <span id="rotation-gamma">0</span></p>
    </div>
    <button id="start">Start</button>

    <!-- Incluye Three.js desde el CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Incluye OBJLoader desde el CDN -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/OBJLoader.js"></script>

    <script>
        let scene, camera, renderer, car;

        function init() {
            // Configura la escena, cámara y renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Añade una fuente de luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Carga el modelo OBJ
            const loader = new THREE.OBJLoader();
            loader.load('car_model.obj', function(object) {
                car = object;
                scene.add(car);

                // Ajusta la posición inicial del modelo
                car.position.set(0, -1, 0); // Ejemplo de posicionamiento

                // Ajusta la rotación inicial del modelo (en radianes)
                car.rotation.set(THREE.Math.degToRad(180), THREE.Math.degToRad(0), THREE.Math.degToRad(0)); // Ejemplo de rotación inicial

                car.scale.set(0.5, 0.5, 0.5); // Ajusta la escala según sea necesario
            });

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                // Actualiza la rotación del coche según los datos del sensor
                car.rotation.x = THREE.Math.degToRad(rotationX);
                car.rotation.y = THREE.Math.degToRad(rotationY);
                car.rotation.z = THREE.Math.degToRad(rotationZ);
            }
            renderer.render(scene, camera);
        }

        let rotationX = 0, rotationY = 0, rotationZ = 0;

        document.getElementById('start').addEventListener('click', function() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(function(permissionState) {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                }).catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        });

        function handleOrientation(event) {
            rotationX = event.beta ? event.beta : 0;  // En grados en el rango [-180,180]
            rotationY = event.gamma ? event.gamma : 0; // En grados en el rango [-90,90]
            rotationZ = event.alpha ? event.alpha : 0; // En grados en el rango [0,360]

            document.getElementById('rotation-alpha').textContent = rotationZ.toFixed(2);
            document.getElementById('rotation-beta').textContent = rotationX.toFixed(2);
            document.getElementById('rotation-gamma').textContent = rotationY.toFixed(2);
        }

        init();
    </script>
</body>
</html>
